<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zico Ai - Bio Link</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* MENGGUNAKAN GAMBAR DARI SCREENSHOT USER */
            --img-pilar: url('https://r.jina.ai/i/05e03290940345098e94879f727c62d1'); 
            --img-background: url('https://r.jina.ai/i/05e03290940345098e94879f727c62d1');
            --primary-lime: #DFFF5E;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            color: white;
            min-height: 100vh;
            /* Background utama dengan efek blur agar mirip gambar */
            background: linear-gradient(rgba(18, 72, 116, 0.4), rgba(18, 72, 116, 0.4)), var(--img-background) center/cover fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Bagian Gambar Pilar Atas */
        .header-image {
            width: 100%;
            height: 250px;
            background: var(--img-pilar) center/top no-repeat;
            background-size: cover;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .profile-section {
            text-align: center;
            margin: 30px 0;
        }

        .profile-section h1 { font-size: 28px; margin: 0; font-weight: 700; }
        .profile-section p { font-size: 14px; margin: 5px 0; opacity: 0.9; }

        /* Container Chat Putih */
        .chat-container {
            width: 90%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 15px;
            height: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            color: #333;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            padding: 10px;
            background: #f4f4f4;
            border-top: 1px solid #eee;
        }

        #user-msg {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 8px;
            outline: none;
        }

        #send-btn {
            background: #4e9af1;
            color: white;
            border: none;
            padding: 0 15px;
            margin-left: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Tombol Menu Lime */
        .link-button {
            width: 90%;
            max-width: 450px;
            background: var(--primary-lime);
            color: #1a1a1a;
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            font-weight: 700;
            box-sizing: border-box;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

        .link-button:hover { transform: scale(1.02); }

        /* MODAL STYLE */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7);
            justify-content: center; align-items: center;
        }

        .modal-content {
            background: #444; /* Warna abu gelap sesuai gambar */
            width: 90%; max-width: 400px;
            border-radius: 15px; padding: 20px;
            text-align: center; color: white;
        }

        .modal-content h2 { margin-top: 0; font-size: 18px; }
        .modal-content input, .modal-content textarea {
            width: 100%; margin-bottom: 10px; padding: 12px;
            border-radius: 8px; border: none; box-sizing: border-box;
        }
        .modal-content textarea { height: 80px; }
        .modal-content p { font-size: 11px; opacity: 0.8; margin-bottom: 15px; }

        .submit-btn {
            background: var(--primary-lime);
            width: 100%; padding: 15px; border: none;
            border-radius: 10px; font-weight: 700; cursor: pointer;
        }

        /* Chat Bubbles */
        .bubble { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { align-self: flex-end; background: #007bff; color: white; }
        .bot { align-self: flex-start; background: #e0e0e0; color: #333; }
    </style>
</head>
<body>

    <div class="header-image"></div>

    <div class="profile-section">
        <h1>Zico Ai</h1>
        <p>Make life easier with, Zico Ai</p>
    </div>

    <div class="chat-container">
        <div id="chat-messages">
            <div class="bubble bot">Halo! Ada yang bisa Zico bantu?</div>
        </div>
        <div class="input-group">
            <input type="text" id="user-msg" placeholder="Tulis pesan...">
            <button id="send-btn">Kirim</button>
        </div>
    </div>

    <button class="link-button" onclick="openModal()">
        <span>Kontak Developer</span>
        <span>▼</span>
    </button>

    <a href="https://instagram.com/itzwil._" class="link-button" target="_blank">
        <span>Follow itzwil._ on Instagram</span>
        <span>▼</span>
    </a>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <h2>Contact Developer</h2>
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone">
            <textarea id="message" placeholder="Message"></textarea>
            <p>By submitting your contact details, you are providing your data to Zico Ai, who may contact you for marketing purposes.</p>
            <button class="submit-btn" onclick="sendToEmail()">Submit</button>
            <button onclick="closeModal()" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script>
        // Modal Logic
        function openModal() { document.getElementById('contactModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('contactModal').style.display = 'none'; }

        // Kirim Email Logic
        function sendToEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:itzwildan5@gmail.com?subject=Contact from ${name}&body=Nama: ${name}%0D%0AEmail: ${email}%0D%0APhone: ${phone}%0D%0APesan: ${message}`;
            
            window.location.href = mailtoLink;
        }

        // Chat Logic (Dummy)
        const sendBtn = document.getElementById('send-btn');
        const chatMessages = document.getElementById('chat-messages');
        const userMsgInput = document.getElementById('user-msg');

        sendBtn.addEventListener('click', () => {
            const msg = userMsgInput.value;
            if(!msg) return;

            const userDiv = document.createElement('div');
            userDiv.className = 'bubble user';
            userDiv.textContent = msg;
            chatMessages.appendChild(userDiv);
            
            userMsgInput.value = '';
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Respon bot otomatis
            setTimeout(() => {
                const botDiv = document.createElement('div');
                botDiv.className = 'bubble bot';
                botDiv.textContent = "Zico sedang memproses permintaanmu...";
                chatMessages.appendChild(botDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);
        });
    </script>
</body>
</html>
