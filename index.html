<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZICO AI Chat</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
    #chat-container { width: 90%; max-width: 500px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); padding: 20px; }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; border-radius: 8px; background: #fafafa; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .zico { color: green; }
    #input-container { display: flex; margin-top: 10px; }
    #msg { flex: 1; padding: 8px; border-radius: 5px; border: 1px solid #ccc; }
    #send { padding: 8px 12px; margin-left: 5px; border: none; background: green; color: white; border-radius: 5px; cursor: pointer; }
    #send:disabled { background: #999; cursor: not-allowed; }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="msg" placeholder="Ketik pesan..." />
      <button id="send">Kirim</button>
    </div>
  </div>

  <script>
    const sendBtn = document.getElementById('send');
    const msgInput = document.getElementById('msg');
    const messages = document.getElementById('messages');
    const backendURL = "https://zico-ai-vercel.vercel.app/api/chat"; // Ganti sesuai URL backendmu

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendMessage() {
      const msg = msgInput.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      msgInput.value = '';
      sendBtn.disabled = true;
      addMessage('ZICO lagi mikir...', 'zico');
      try {
        const res = await fetch(backendURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        // hapus indikator mikir
        const last = messages.querySelector('.zico:last-child');
        if(last) last.textContent = data.reply;
      } catch (e) {
        const last = messages.querySelector('.zico:last-child');
        if(last) last.textContent = "ZICO lagi rame ðŸ˜µ coba kirim lagi bentar ya";
      }
      sendBtn.disabled = false;
    }

    sendBtn.addEventListener('click', sendMessage);
    msgInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') sendMessage(); });
  </script>
</body>
</html>
