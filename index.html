<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zico Ai - Custom UI & Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           CUSTOMIZER: GANTI URL GAMBAR DI SINI
           ========================================= */
        :root {
            --url-gambar-pilar: "https://pin.it/66lTMqSiO";
            --url-gambar-latar: "https://pin.it/6Kq0ZcTW5";
            --primary-lime: #DFFF5E;
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif; color: white; min-height: 100vh;
            background: linear-gradient(rgba(18, 72, 116, 0.5), rgba(18, 72, 116, 0.7)), 
                        url(var(--url-gambar-latar)) center/cover fixed;
            display: flex; flex-direction: column; align-items: center; padding-bottom: 50px;
        }

        .header-banner {
            width: 100%; height: 230px;
            background: url(var(--url-gambar-pilar)) center/cover no-repeat;
            border-radius: 0 0 20px 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .profile-info { text-align: center; margin: 25px 0; }
        .profile-info h1 { margin: 0; font-size: 28px; }
        .profile-info p { margin: 5px 0; opacity: 0.8; font-size: 14px; }

        .white-card {
            width: 90%; max-width: 450px; background: white; border-radius: 15px;
            height: 320px; display: flex; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 15px;
        }

        #chat-content { flex: 1; padding: 15px; overflow-y: auto; color: #333; display: flex; flex-direction: column; gap: 8px; }
        .input-box { display: flex; padding: 10px; background: #f8f8f8; border-top: 1px solid #eee; }
        #text-input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 10px; outline: none; }
        #btn-send { background: #4e9af1; color: white; border: none; padding: 0 15px; margin-left: 5px; border-radius: 10px; cursor: pointer; }

        .btn-lime {
            width: 90%; max-width: 450px; background: var(--primary-lime); color: #1a1a1a;
            padding: 18px; border-radius: 15px; margin-bottom: 12px; font-weight: 700;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; border: none; transition: 0.3s; text-decoration: none;
        }

        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 100;
        }

        .modal-box {
            background: #4a4a4a; width: 85%; max-width: 380px; border-radius: 20px;
            padding: 25px; color: white; text-align: center;
        }

        .modal-box input, .modal-box textarea {
            width: 100%; margin-bottom: 10px; padding: 12px; border-radius: 8px; border: none; box-sizing: border-box;
        }

        .submit-btn {
            background: var(--primary-lime); width: 100%; padding: 15px; border-radius: 10px;
            border: none; font-weight: 700; cursor: pointer; font-size: 16px;
        }

        .bubble { padding: 10px 14px; border-radius: 15px; font-size: 14px; max-width: 80%; }
        .u-msg { align-self: flex-end; background: #007bff; color: white; }
        .z-msg { align-self: flex-start; background: #eee; color: #333; }
        .error-msg { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }
    </style>
</head>
<body>

    <div class="header-banner"></div>

    <div class="profile-info">
        <h1>Zico Ai</h1>
        <p>Make life easier with, Zico Ai</p>
    </div>

    <div class="white-card">
        <div id="chat-content">
            <div class="bubble z-msg">Halo! Mau tanya apa hari ini?</div>
        </div>
        <div class="input-box">
            <input type="text" id="text-input" placeholder="Tulis pesan...">
            <button id="btn-send">Kirim</button>
        </div>
    </div>

    <button class="btn-lime" onclick="toggleModal(true)">
        <span>Kontak Developer</span>
        <span>▼</span>
    </button>

    <a href="https://instagram.com/itzwil._" class="btn-lime" target="_blank">
        <span>Follow itzwil._ on Instagram</span>
        <span>▼</span>
    </a>

    <div class="modal" id="contactModal">
        <div class="modal-box">
            <h3 style="margin-top:0">Contact Developer</h3>
            <input type="text" id="name" placeholder="Name">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="phone" placeholder="Phone">
            <textarea id="msg-input" placeholder="Message" style="height:80px"></textarea>
            <p style="font-size:10px; opacity:0.7; margin-bottom:15px">By submitting your contact details, you are providing your data to Zico Ai.</p>
            <button class="submit-btn" onclick="handleEmail()">Submit</button>
            <button onclick="toggleModal(false)" style="background:none; border:none; color:white; margin-top:10px; cursor:pointer">Close</button>
        </div>
    </div>

    <script>
        const backendURL = "https://zico-ai-vercel.vercel.app/api/chat";
        const chatBox = document.getElementById('chat-content');
        const input = document.getElementById('text-input');
        const sendBtn = document.getElementById('btn-send');

        function toggleModal(show) {
            document.getElementById('contactModal').style.display = show ? 'flex' : 'none';
        }

        function handleEmail() {
            const name = document.getElementById('name').value;
            const msg = document.getElementById('msg-input').value;
            if(!name || !msg) return alert("Harap isi nama dan pesan!");
            window.location.href = `mailto:itzwildan5@gmail.com?subject=Inquiry from ${name}&body=${encodeURIComponent(msg)}`;
            toggleModal(false);
        }

        function addBubble(text, type) {
            const div = document.createElement('div');
            div.className = `bubble ${type}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div;
        }

        async function handleChat() {
            const text = input.value.trim();
            if(!text) return;

            addBubble(text, 'u-msg');
            input.value = '';
            
            const botBubble = addBubble("Sedang berpikir...", 'z-msg');
            
            // LOGIKA TIMEOUT 20 DETIK
            const controller = new AbortController();
            const timeoutId = setTimeout(() => {
                controller.abort(); // Batalkan fetch jika lebih dari 20 detik
            }, 20000);

            try {
                const response = await fetch(backendURL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: text}),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                const data = await response.json();
                botBubble.textContent = data.reply;
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    botBubble.textContent = "Maaf permintaan mu gagal di proses, coba lagi nanti";
                    botBubble.classList.add('error-msg');
                } else {
