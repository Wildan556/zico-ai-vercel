<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZICO AI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  body {
    margin:0;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: white;
    display:flex;
    flex-direction:column;
    align-items:center;
    min-height:100vh;
    padding: 20px;
  }

  h1 {
    font-size: 48px;
    font-weight: 700;
    margin: 20px 0 5px 0;
  }

  h2 {
    font-size: 18px;
    font-weight: 400;
    margin: 0 0 30px 0;
    opacity: 0.85;
  }

  .button, .social-btn {
    display:flex;
    justify-content: center;
    align-items: center;
    border:none;
    border-radius:10px;
    padding:12px 20px;
    margin:10px 0;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    transition:0.2s;
  }

  .button {
    background: #DFFF5E;
    color:#1a1a1a;
  }
  .button:hover { background:#cbe746; }

  .social-btn { width:200px; gap:10px; }
  .instagram { background:#C13584; }
  .tiktok { background:#000; }
  .social-btn:hover { opacity:0.8; }

  /* Kontak Developer Modal */
  .modal-bg {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
  }

  .modal {
    background:white; color:black; padding:20px; border-radius:12px;
    max-width:400px; width:90%; display:flex; flex-direction:column;
    gap:12px;
  }
  .modal input, .modal textarea {
    padding:10px; border-radius:8px; border:1px solid #ccc; width:100%;
    font-size:14px;
  }
  .modal button { background:#4e9af1; color:white; padding:10px; border:none; border-radius:8px; cursor:pointer; font-weight:600; }
  .modal button:hover { opacity:0.85; }

  footer {
    margin-top:auto;
    font-size:12px;
    opacity:0.7;
    margin-bottom:10px;
  }
</style>
</head>
<body>

  <h1>ZICO AI</h1>
  <h2>Make your life easier with, Zico Ai</h2>

  <!-- Tombol Kontak Developer -->
  <button class="button" id="contactBtn">Kontak Developer</button>

  <!-- Modal Kontak -->
  <div class="modal-bg" id="modalBg">
    <div class="modal">
      <h3>Kontak Developer</h3>
      <input type="text" id="devName" placeholder="Nama">
      <input type="email" id="devEmail" placeholder="Email">
      <textarea id="devReason" placeholder="Alasan menghubungi..." rows="3"></textarea>
      <button id="sendMail">Kirim</button>
    </div>
  </div>

  <!-- Sosial Media -->
  <button class="social-btn instagram" onclick="window.open('https://instagram.com/itzwil._','_blank')">Instagram</button>
  <button class="social-btn tiktok" onclick="window.open('https://www.tiktok.com/@itzwil25','_blank')">TikTok</button>

  <footer>Powered by OpenAI</footer>

<script>
  const contactBtn = document.getElementById('contactBtn');
  const modalBg = document.getElementById('modalBg');
  const sendMailBtn = document.getElementById('sendMail');

  contactBtn.addEventListener('click', () => modalBg.style.display = 'flex');

  // Klik luar modal untuk tutup
  modalBg.addEventListener('click', (e) => { if(e.target === modalBg) modalBg.style.display='none'; });

  // Kirim email via mailto
  sendMailBtn.addEventListener('click', () => {
    const name = document.getElementById('devName').value.trim();
    const email = document.getElementById('devEmail').value.trim();
    const reason = document.getElementById('devReason').value.trim();

    if(!name || !email || !reason) {
      alert('Harap isi semua field!');
      return;
    }

    const subject = encodeURIComponent(`Kontak dari ${name}`);
    const body = encodeURIComponent(`Nama: ${name}\nEmail: ${email}\nAlasan: ${reason}`);
    window.location.href = `mailto:itzwildan5@gmail.com?subject=${subject}&body=${body}`;
    modalBg.style.display = 'none';
  });
</script>

</body>
</html>
